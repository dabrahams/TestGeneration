---
name: Build and test

"on":
  push:
    branches: [main, rewrite]
    paths-ignore:
      - "Docs/**"
      - "**.md"
      - "README.md"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: ["**"]
    paths-ignore:
      - "Docs/**"
      - "**.md"
      - "README.md"
      - "LICENSE"
      - ".gitignore"

jobs:
  build-devcontainer:
    name: "Devcontainer: ${{ matrix.os }}/${{ matrix.configuration }}"
    strategy:
      fail-fast: false
      matrix:
        host: [
          {
            build-options: "-v --build-tests -Xswiftc -enable-testing",
            test-options: "-v",
          }
        ]
        os: [ubuntu-latest]
        configuration: [debug, release]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Build and Test
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            swift build -c ${{ matrix.configuration }} \
              ${{ matrix.host.build-options }} &&

            swift test -c ${{ matrix.configuration }} \
              ${{ matrix.host.test-options }}

  build-native:
    name: "Native: ${{ matrix.os }}/${{ matrix.configuration }}"
    strategy:
      fail-fast: false
      matrix:
        host: [
          {
            build-options: "-v --build-tests -Xswiftc -enable-testing",
            test-options: "-v"
          }
        ]
        os: [macos-latest, ubuntu-latest, windows-latest]
        swift: [{version: "5.8"}]
        configuration: [debug, release]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup swift
        if: matrix.os != 'windows-latest'
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift.version }}

      - name: Setup swift
        if: matrix.os == 'windows-latest'
        uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-5.8.1-release
          tag: 5.8.1-RELEASE

      - name: Build (${{ matrix.configuration }})
        run: swift build -c ${{ matrix.configuration }} ${{ matrix.host.build-options }}

      - name: Test (${{ matrix.configuration }})
        run: swift test -c ${{ matrix.configuration }} ${{ matrix.host.test-options }}
